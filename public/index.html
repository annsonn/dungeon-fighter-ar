<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dungeon Fighter AR</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame three.ar.js">
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js" shadydom></script>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/google-ar/three.ar.js/master/dist/three.ar.js"></script>
    <script src="https://rawgit.com/chenzlabs/aframe-ar/master/dist/aframe-ar.js"></script>

    <link rel="import" href="/bower_components/paper-slider/paper-slider.html">
  </head>
  <body>    
    <style>
      #dice-controls {
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style> 
    
    <a-scene ar>
      <a-box id="dice" width="0.1" height="0.1" depth="0.1" rotation="0 45 0" color="#000000" shadow></a-box>
      <a-cylinder position="0.25 0.0078 -0.75" radius="0.15" height="0.001" color="#FF0000" shadow></a-cylinder>
      <a-cylinder position="0.25 0.0076 -0.75" radius="0.30" height="0.001" color="#FFFFFF" shadow></a-cylinder>
      <a-cylinder position="0.25 0.0074 -0.75" radius="0.45" height="0.001" color="#FF0000" shadow></a-cylinder>
      <a-cylinder position="0.25 0.0072 -0.75" radius="0.60" height="0.001" color="#FFFFFF" shadow></a-cylinder>
      <a-cylinder position="0.25 0.0070 -0.75" radius="0.75" height="0.001" color="#FF0000" shadow></a-cylinder>
    </a-scene>
    
    <paper-slider id="dice-controls" value="100"></paper-slider>
    
    <script>
      document.querySelector('a-entity[camera]').addEventListener('componentchanged', function (evt) {
        if (evt.detail.name === 'position') {
          console.log(evt.detail.newData);
          
          document.querySelector('#dice').setAttribute('position', evt.detail.newData);
        }
      });
    </script>
  </body>
</html>
